openapi: 3.0.3
info:
  title: Occupancy API
  version: 1.0.0
  description: >
    API for querying REIT occupancy and weighted occupancy data for the United States.
servers:
  - url: https://api.example.com/v1/us
    description: Production server
tags:
  - name: REIT Data
    description: Endpoints for querying US REIT data.
  - name: Geographies / US
    description: All US-specific geography schemas.
  - name: Requests / US
    description: All US-specific request schemas.

paths:
  /reit/occupancy:
    post:
      summary: Query occupancy data
      tags:
        - REIT Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/USOccupancyRequest'
            example:
              geography:
                type: USRegion
                value:
                  region: Midwest
              period: 2025-Q1
              company: Public
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OccupancyResponse'
              example:
                - period: 2025-Q1
                  occupancy: 0.87
                  company: Public
                - period: 2025-Q2
                  occupancy: 0.84
                  company: Public

  /reit/occupancy/weighted:
    post:
      summary: Query weighted occupancy data
      tags:
        - REIT Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/USWeightedOccupancyRequest'
            example:
              geography:
                type: USCBSA
                value:
                  cbsa: Dallas-Fort Worth
              period: 2025-Q1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OccupancyResponse'
              example:
                - period: 2025-Q1
                  occupancy: 0.91
                - period: 2025-Q2
                  occupancy: 0.89

components:
  schemas:
    Geography:
      type: object
      description: Generic geography object supporting all geography types.
      properties:
        type:
          type: string
          description: Type of geography
        value:
          type: object
      required:
        - type
        - value

    Country:
      type: object
      properties:
        country:
          type: string
          example: US
      required:
        - country

    USRegion:
      type: object
      x-tags:
        - Geographies / US
      properties:
        region:
          type: string
          example: Midwest
      required:
        - region

    USCBSA:
      type: object
      x-tags:
        - Geographies / US
      properties:
        cbsa:
          type: string
          example: Dallas-Fort Worth
      required:
        - cbsa

    USState:
      type: object
      x-tags:
        - Geographies / US
      properties:
        state:
          type: string
          example: NY
      required:
        - state

    USCity:
      type: object
      x-tags:
        - Geographies / US
      properties:
        country:
          type: string
          example: US
        state:
          type: string
          example: TX
        city:
          type: string
          example: Dallas
      required:
        - country
        - state
        - city

    USZipcode:
      type: object
      x-tags:
        - Geographies / US
      properties:
        country:
          type: string
          example: US
        zipcode:
          type: string
          example: 10016
      required:
        - country
        - zipcode

    USCounty:
      type: object
      x-tags:
        - Geographies / US
      properties:
        country:
          type: string
          example: US
        state:
          type: string
          example: TX
        county:
          type: string
          example: Travis
      required:
        - country
        - state
        - county

    USAddress:
      type: object
      x-tags:
        - Geographies / US
      properties:
        address:
          type: string
          example: 2810 Mayflower Ave, Bronx, NY 10469
      required:
        - address

    USAddressRadius:
      type: object
      x-tags:
        - Geographies / US
      properties:
        address:
          type: string
          example: 405 Lexington Ave, New York, NY 10174
        radius:
          type: integer
          example: 5000
      required:
        - address
        - radius

    USAddressDriveTime:
      type: object
      x-tags:
        - Geographies / US
      properties:
        address:
          type: string
          example: 405 Lexington Ave, New York, NY 10174
        drive_time:
          type: integer
          example: 15
      required:
        - address
        - drive_time

    USStructuredAddress:
      type: object
      x-tags:
        - Geographies / US
      properties:
        street_address:
          type: string
          example: 2810 Mayflower Ave
        city:
          type: string
          example: Bronx
        state:
          type: string
          example: NY
        zip:
          type: string
          example: 10469
      required:
        - street_address
        - city
        - state
        - zip

    USStructuredAddressRadius:
      type: object
      x-tags:
        - Geographies / US
      properties:
        address:
          $ref: '#/components/schemas/USStructuredAddress'
        radius:
          type: integer
          example: 5000
      required:
        - address
        - radius

    USStructuredAddressDriveTime:
      type: object
      x-tags:
        - Geographies / US
      properties:
        address:
          $ref: '#/components/schemas/USStructuredAddress'
        drive_time:
          type: integer
          example: 15
      required:
        - address
        - drive_time

    USCensusTract:
      type: object
      x-tags:
        - Geographies / US
      properties:
        fips:
          type: string
          example: 36109012300
      required:
        - fips

    USCensusBlockGroup:
      type: object
      x-tags:
        - Geographies / US
      properties:
        fips:
          type: string
          example: 361090123002
      required:
        - fips

    USOccupancyGeography:
      type: object
      x-tags:
        - Geographies / US
      description: Geography object for US Occupancy endpoints. Limited to Country, USRegion, USCBSA.
      properties:
        type:
          type: string
          enum:
            - Country
            - USRegion
            - USCBSA
        value:
          oneOf:
            - $ref: '#/components/schemas/Country'
            - $ref: '#/components/schemas/USRegion'
            - $ref: '#/components/schemas/USCBSA'
      required:
        - type
        - value

    USOccupancyRequest:
      type: object
      x-tags:
        - Requests / US
      properties:
        geography:
          $ref: '#/components/schemas/USOccupancyGeography'
        period:
          type: string
          description: ISO 8601 formatted period. Can be a single quarter (e.g., 2025-Q1) or a range (e.g., 2024-Q1/2025-Q1).
          example: 2025-Q1
        company:
          type: string
          description: Optional company name to filter by.
          example: Public
      required:
        - geography

    USWeightedOccupancyRequest:
      type: object
      x-tags:
        - Requests / US
      properties:
        geography:
          $ref: '#/components/schemas/USOccupancyGeography'
        period:
          type: string
          description: ISO 8601 formatted period. Can be a single quarter or a range.
          example: 2025-Q1
      required:
        - geography

    OccupancyResponse:
      type: array
      description: List of occupancy data points by period.
      items:
        type: object
        properties:
          period:
            type: string
            description: ISO 8601 formatted period (e.g. 2025-Q1 or 2024-Q1/2025-Q1)
            example: 2025-Q1
          occupancy:
            type: number
            example: 0.87
          company:
            type: string
            example: Public
